      - deploy-to-pypi:
          requires:
            - test-r-3.4.4-py2
            - test-r-release-py2
            - test-r-devel-py2
            - test-r-3.4.4-py3
            - test-r-release-py3
            - test-r-devel-py3
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
