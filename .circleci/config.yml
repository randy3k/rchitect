version: 2

jobs:
  test-r-3.4.4-py2:
    docker:
      - image: rocker/r-ver:3.4.4
    steps:
      - run: |
          apt-get update
          apt-get install git curl python python-pip -y
      - checkout
      - run: R -e "install.packages('reticulate')"
      - run: pip install -e .[test]
      - run: |
          export LD_LIBRARY_PATH="$LD_LIBRARY_PATH:`R RHOME`/lib"
          pytest
  test-r-release-py2:
    docker:
      - image: rocker/r-ver
    steps:
      - run: |
