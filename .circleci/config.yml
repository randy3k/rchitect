      - run: |
          export LD_LIBRARY_PATH="$LD_LIBRARY_PATH:`R RHOME`/lib"
          pytest
  deploy-to-pypi:
    docker:
      - image: circleci/python
    steps:
      - checkout
      - run: sudo pip install twine
      - run:
          name: init .pypirc
          command: |
            echo -e "[pypi]" >> ~/.pypirc
            echo -e "username = randy3k" >> ~/.pypirc
            echo -e "password = $PYPI_PASSWORD" >> ~/.pypirc
      - run: |
          python setup.py sdist
          twine upload dist/*


workflows:
  version: 2
  build:
    jobs:
      - test-r-3.4.4-py2:
          filters:
            tags:
              only: /^v.*/
      - test-r-release-py2:
          filters:
            tags:
              only: /^v.*/
      - test-r-devel-py2:
